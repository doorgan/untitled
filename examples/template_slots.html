<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <script type="module">
    import { define, Component, html } from "../dist/index.modern.js";
    class MyElement extends Component() {
      render() {
        return html`<h1>${this.slots.title}</h1>`
      };
    }
    define("my-element", MyElement);
  </script>
</head>

<body>
  <my-element>
    <template>
      Hello world :)
      <span slot="title">Some title!</span>
    </template>
  </my-element>
</body>

</html>
