<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <script type="module">
    import { define, Component, html, store, css } from "../dist/esm/index.js";

    const Counter = store({ count: 0 });

    const inc = () => Counter.update(state => {
      state.count++;
      return state;
    });

    const reset = () => Counter.update({ count: 0 })

    define("my-counter", class extends Component() {
      ready() {
        this.useStore(Counter);
      }

      render() {
        return html`
          <button onclick=${reset}>Reset</button>
          <span class="count">${Counter().count}</span>
          <button onclick=${inc}>+</button>
        `
      }

      static css(tag) {
        return css`
          ${tag} > .count {
            color: red;
          }
        `
      }
    })


    class MyElement extends Component() {
      render() {
        return html`<h1>Hello world!</h1>`
      };
    }
    define("my-tag", MyElement);

    const el = document.createElement("my-tag");
    document.body.appendChild(el);

    el.addEventListener("rendered", () => {
      const title = el.querySelector("h1");
      console.log(title, el.render())
    })
  </script>
</head>

<body>
  <my-counter></my-counter>
</body>

</html>
